<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="outer-box">
            <div id="header-tools">
                <input id="color-picker" type="color">
                <select name="scheme" id="color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button onclick="getColorScheme()" id="get-color-scheme">Get Color Scheme</button>
            </div>
            <div id="color-boxes"> 
                <div id="color-box0"></div>
                <div id="color-box1"></div> 
                <div id="color-box2"></div> 
                <div id="color-box3"></div> 
                <div id="color-box4"></div> 
            </div>
            <div id="hex-codes">
                <button onclick="copyBtn(0)" title="copy" id="hex-code0"></button>
                <button onclick="copyBtn(1)" title="copy" id="hex-code1"></button>
                <button onclick="copyBtn(2)" title="copy" id="hex-code2"></button>
                <button onclick="copyBtn(3)" title="copy" id="hex-code3"></button>
                <button onclick="copyBtn(4)" title="copy" id="hex-code4"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
